<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head">

<body>
<nav th:replace="layouts :: nav"></nav>

<div class="container">
    <h1 style="margin-top: 150px;">Add Interview</h1>
    <br>

    <!-- Add Recruiter Form -->
    <form action="/interview/add" method="post">
        <div class="form-group">
            <label for="endClient">End Client</label>
            <select class="form-control" id="endClient" name="endClient">
                <option value="">-- Select End Client --</option>
                <option th:each="recruiter : ${recruiterList}"
                        th:value="${recruiter.companyName}"
                        th:text="${recruiter.companyName}"></option>
            </select>
            <small class="text-muted">Leave blank to enter a custom option</small>
            <input type="text" class="form-control mt-2" id="sendClient" name="endClient">
        </div>

        <div class="form-group">
            <label for="idRecruiter">Recruiter:</label>
            <select class="form-control" id="idRecruiter" name="idRecruiter">
                <option value="">-- Select Recruiter --</option>
                <option th:each="recruiter : ${recruiterList}"
                        th:value="${recruiter.id}"
                        th:text="${recruiter.fullName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="interviewType">Interview Type:</label>
            <select class="form-control" id="interviewType" name="interviewType">
                <option value="">-- Select Interview Type --</option>
                <option value="Cognitive Interview">Cognitive Interview</option>
                <option value="Technical Interview">Technical Interview</option>
            </select>
        </div>
        <div class="form-group">
            <label for="platform">Platform:</label>
            <select class="form-control" id="platform" name="platform">
                <option value="">-- Select Platform --</option>
                <option value="Google Meet">Google Meet</option>
                <option value="Microsoft Teams">Microsoft Teams</option>
            </select>
        </div>
        <div class="form-group">
            <label for="interviewDate">Date</label>
            <input type="date" class="form-control" id="interviewDate" name="interviewDate">
        </div>
        <div class="notes">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" name="notes" rows="5" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js" integrity="sha512-7Db+t9lwtT5trI3qtnQ9G12+JtDMPq0k9czYfJnCfhElPCSPC1rN2y+mDuYXh/hbVUM7YnS2Ggjx7pJbcQSN5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
