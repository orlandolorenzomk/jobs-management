<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head">

<body>
<nav th:replace="layouts :: nav"></nav>

<div class="container">
    <h1 style="margin-top: 150px;">Add Recruiter</h1>
    <br>

    <!-- Add Recruiter Form -->
    <form action="/recruiter/add" method="get">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" name="companyName" required>
        </div>
        <div class="form-group">
            <label for="recruiterLevel">Recruiter Level:</label>
            <select class="form-control" id="recruiterLevel" name="recruiterLevel">
                <option value="">-- Select Level --</option>
                <option value="Level One">Level One</option>
                <option value="Level Two">Level Two</option>
            </select>
        </div>

        <div class="form-group">
            <label for="previousRecruiterReferenceId">Previous Recruiter Reference</label>
            <select class="form-control" id="previousRecruiterReferenceId" name="previousRecruiterReferenceId">
                <option value="">-- Select Recruiter --</option>
                <option th:each="recruiter : ${recruiterList}"
                        th:value="${recruiter.id}"
                        th:text="${recruiter.fullName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="linkedinProfileUrl">LinkedIn Profile URL:</label>
            <input type="text" class="form-control" id="linkedinProfileUrl" name="linkedinProfileUrl" required>
        </div>
        <div class="form-group">
            <label for="requestedDailyRate">Requested Daily Rate</label>
            <input type="text" class="form-control" id="requestedDailyRate" name="requestedDailyRate" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js" integrity="sha512-7Db+t9lwtT5trI3qtnQ9G12+JtDMPq0k9czYfJnCfhElPCSPC1rN2y+mDuYXh/hbVUM7YnS2Ggjx7pJbcQSN5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
