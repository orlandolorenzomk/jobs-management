<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head">
<body>
<nav th:replace="layouts :: nav"></nav>

<div class="container">
    <h1 style="margin-top: 150px;">Recruiters</h1>

    <a style="margin-bottom: 25px; margin-top: 25px" th:href="|@{/recruiter/insert}|" class="btn btn-primary">Add Recruiter</a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Company Name</th>
            <th scope="col">Level</th>
            <th scope="col">Reference</th>
            <th scope="col">LinkedIn Profile</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recruiter : ${recruiterList}">
            <th scope="row" th:text="${recruiter.id}"></th>
            <td th:text="${recruiter.firstName}"></td>
            <td th:text="${recruiter.lastName}"></td>
            <td th:text="${recruiter.email}"></td>
            <td th:text="${recruiter.companyName}"></td>
            <td th:text="${recruiter.recruiterLevel}"></td>
            <td th:text="${recruiter.previousRecruiterReferenceFullName}"></td>
            <td>
                <a th:href="${recruiter.linkedinProfileUrl}" target="_blank" th:text="${recruiter.linkedinProfileUrl}"></a>
            </td>
            <td>
                <a th:href="@{/recruiter/update/{id}(id=${recruiter.id})}" class="btn btn-success">Update</a>
            </td>
            <td>
                <a th:href="@{/recruiter/delete/{id}(id=${recruiter.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this recruiter?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js" integrity="sha512-7Db+t9lwtT5trI3qtnQ9G12+JtDMPq0k9czYfJnCfhElPCSPC1rN2y+mDuYXh/hbVUM7YnS2Ggjx7pJbcQSN5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
